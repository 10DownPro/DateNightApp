<div id="homeInner" class="container-fluid text-center">
  
  <div class="row content">
    
    <div class="col-sm-8 text-left"> 
      <h1 id="contact">NEED HELP ?</h1>
    <p id="contactBlurb">Shoot us a message!</p>



    <div class="formcontainer">

        <form id="contact-form">
          <label for="fname"> First Name: </label>
          <input id="fname" name="name" type="text" min="4" max="12">

          <label for="lname"> Last Name: </label>
          <input id="lname" name="name" type="text" min="4" max="12">

          <label for="email">Email Address: </label>
          <input id="email" name="name" type="text" min="12" max="16">

          <label for="country">Country</label>
            <select id="country" name="country" type="text">
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <button id="submit-button" type="submit" required>Submit</button>
      
        </form>
      </div>
      <hr>
    
    </div>

    <div class="col-sm-2 sidenav">
      <div class="well">
        <img src="./images/datenightcontact.jpeg" id="dateNightContact" alt="neon date night">
      </div>
    
    </div>
